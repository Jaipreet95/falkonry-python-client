language: python

python:
  - 2.7

env:
  global:
    - secure: 
    - secure: 

build:
  ci:
    - pip -V
    - python -V
  post_ci:
    - pip install -r requirements.txt
    - cd test; ./Test.sh; cd ..
    - mkdir -p shippable/testresults
    - cp test/out/*.xml shippable/testresults/

integrations:
  notifications:
    - integrationName: slack-notify
      type: slack
      recipients:
        - "#builds"
      on_success: always
      on_failure: always
      on_start: always
      on_pull_request: always
