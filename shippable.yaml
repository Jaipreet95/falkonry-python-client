language: python

python:
  - 2.7

build:
  ci:
    - pip -V
    - python -V
  post_ci:
    - pip install -r requirements.txt
    - python test/*.py

integrations:
  notifications:
    - integrationName: slack-notify
      type: slack
      recipients:
        - "#builds"
      on_success: always
      on_failure: always
      on_start: always
      on_pull_request: always
